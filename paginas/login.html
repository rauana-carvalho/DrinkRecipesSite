<!DOCTYPE html>
<html>
	<head>	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaDrinks - Login</title>
    <link rel="stylesheet" href="../estilo/style-login.css"><link>
	</head>
	<body>
		<div class="container">
			<h1>Login
				<a href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/> <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/> </svg></a>
			</h1>
			
			<form action="" method="POST">

				<label hidden for="login">Login</label><br>
				<input type="hidden" id="login" name="login" >

				<label for="email">E-mail</label><br>
				<input type="email" id="email" name="login" required></br></br>

				<label for="pass">Senha</label><br>
					<div class="senha">
						<input class="inputsenha" type='password' id="pass" name="login" minlength="8" required></br></br>
						<img class="inputimg" src="../imagens/assets/eye-off.svg" alt="">
						<script src="../js/myscript.js"></script>
					</div>

				<input type="submit" value="Enviar">
		</form>
		</div>
	</body>
